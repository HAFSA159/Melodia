<div class="form-container">
  <h2 class="form-title">Add Track</h2>
  <form [formGroup]="trackForm" (ngSubmit)="addTrack()" class="form">
    <div class="form-group">
      <label for="title" class="form-label">Track Name</label>
      <input formControlName="title" id="title" class="form-input"/>
      <div *ngIf="submitted && f['title'].errors" class="form-error">
        <span *ngIf="f['title'].errors?.['required']">Track name is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="artist" class="form-label">Artist</label>
      <input formControlName="artist" id="artist" class="form-input"/>
      <div *ngIf="submitted && f['artist'].errors" class="form-error">
        <span *ngIf="f['artist'].errors?.['required']">Artist name is required</span>
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="form-label">Description</label>
      <textarea formControlName="description" id="description" class="form-input"></textarea>
    </div>

    <div class="form-group">
      <label for="category" class="form-label">Category</label>
      <select formControlName="category" id="category" class="form-input">
        <option value="">Select a category</option>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
      <div *ngIf="submitted && f['category'].errors" class="form-error">
        <span *ngIf="f['category'].errors?.['required']">Category is required</span>
      </div>
    </div>
    <div class="form-group">
      <img *ngIf="trackForm.get('imageUrl')?.value" [src]="trackForm.get('imageUrl')?.value" alt="Uploaded Image"  />
    </div>
    <div class="form-group">
      <label for="imageUpload" class="form-label">Upload Image</label>
      <input formControlName="imageUrl" type="file" (change)="onImageUpload($event)" id="imageUpload" class="form-input" />
    </div>



    <button type="submit" class="submit-btn">Add Track</button>
  </form>
</div>
