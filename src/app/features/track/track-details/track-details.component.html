<header style="height: 60px; background-color: #1A103F; position: sticky; top: 0; z-index: 10;">
</header>

<div *ngIf="track" class="min-h-screen bg-gradient-to-b from-[#2D1B69] to-[#1A103F] p-6" style="padding-top: 80px;">
  <div class="max-w-3xl mx-auto space-y-8">
    <div class="flex items-center gap-6">
      <div class="h-40 w-40 bg-[#3B2182] rounded-lg flex items-center justify-center">
        <i class="text-[#9D6BFF] text-4xl">ðŸŽµ</i>
      </div>

      <div class="space-y-2 flex-grow">
        <h2 class="text-4xl font-bold text-white">{{ track.title }}</h2>
        <p class="text-xl text-[#E4D3FF]">{{ track.artist }}</p>
        <span class="inline-block rounded-full bg-[#3B2182] px-3 py-1 text-sm text-[#E4D3FF]">
          {{ track.category }}
        </span>
      </div>

      <div class="flex gap-4">
        <button (click)="goToPreviousTrack()" [disabled]="currentTrackIndex === 0" class="text-[#E4D3FF] disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <button (click)="goToNextTrack()" [disabled]="currentTrackIndex === allTracks.length - 1" class="text-[#E4D3FF] disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <div class="rounded-lg bg-[#3B2182]/20 p-6">
      <h3 class="mb-2 font-semibold text-[#E4D3FF]">Description</h3>
      <p class="text-[#E4D3FF]/80">{{ track.description }}</p>
    </div>

    <div *ngIf="audioUrl" class="rounded-lg bg-[#3B2182]/20 p-6">
      <h3 class="mb-4 font-semibold text-[#E4D3FF]">Audio Player</h3>
      <audio
        #audioPlayer
        controls
        [src]="audioUrl"
        class="w-full"
        style="
          background: #3B2182;
          border-radius: 8px;
          padding: 10px;
          width: 100%;
        ">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
</div>

<div *ngIf="!track" class="min-h-[400px] flex items-center justify-center" style="padding-top: 60px;">
  <p class="text-[#E4D3FF] animate-pulse">Loading track details...</p>
</div>















<style>
  audio::-webkit-media-controls-panel {
    background-color: #3B2182;
  }

  audio::-webkit-media-controls-current-time-display,
  audio::-webkit-media-controls-time-remaining-display {
    color: #E4D3FF;
  }

  audio::-webkit-media-controls-play-button,
  audio::-webkit-media-controls-mute-button {
    background-color: #9D6BFF;
    border-radius: 50%;
  }

  .bg-gradient-to-b {
    background: linear-gradient(to bottom, #2D1B69, #1A103F);
  }

  .animate-pulse {
    animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  @keyframes pulse {
    0%, 100% {
      opacity: 1;
    }
    50% {
      opacity: .5;
    }
  }
</style>
