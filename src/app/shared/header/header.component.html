<header class="bg-gray-900 fixed w-full top-0 z-40">
  <!-- Nav -->
  <nav class="shadow-lg w-full z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a routerLink="/library" class="text-xl font-bold text-white capitalize flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-purple-500">
              <path d="M9 18V5l12-2v13"></path>
              <circle cx="6" cy="18" r="3"></circle>
              <circle cx="18" cy="16" r="3"></circle>
            </svg>
            <span>Melodia</span>
          </a>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8 text-gray-300">
          <a routerLink="/home" class="hover:text-purple-400 transition-colors duration-200">Home</a>
          <a routerLink="/library" class="hover:text-purple-400 transition-colors duration-200">Library</a>
          <a routerLink="/track" class="hover:text-purple-400 transition-colors duration-200">Track</a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button (click)="collapse()" id="mobile-menu-button" class="text-gray-300 hover:text-purple-400 focus:outline-none transition-colors duration-200">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="fixed inset-0 bg-gray-900 bg-opacity-95 z-50 hidden">
      <div class="fixed inset-y-0 left-0 w-64 p-6 bg-gray-800 transform -translate-x-full transition-transform duration-300 ease-in-out">
        <button id="close-menu-button" class="text-gray-300 hover:text-purple-400 focus:outline-none mb-4 transition-colors duration-200">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
        <nav class="space-y-4 text-gray-300">
          <a routerLink="/home" class="block hover:text-purple-400 transition-colors duration-200">Home</a>
          <a routerLink="/library" class="block hover:text-purple-400 transition-colors duration-200">Library</a>
          <a routerLink="/track" class="block hover:text-purple-400 transition-colors duration-200">Track</a>
        </nav>
      </div>
    </div>
  </nav>
</header>
